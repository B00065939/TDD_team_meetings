AppBundle\Entity\User:
  user_{1..10}:
    email: user<current()>@wp.pl
    fullName: '<firstName()> <lastName()>'
    plainPassword: pass
    roles: [<securityRole()>]

AppBundle\Entity\Project:
  project_{1..10}:
    title: <text(10)>
    locked: <boolean(35)>

